- name: Update apt cache if needed
  apt:
    update_cache: yes
 - name: add ppas
  apt_repository:
    repo: "{{ item }}"
    state: present
  with_items: ppas
  when: ppas is defined
   cache_valid_time: 3600
- name: install packages
  apt:
    name: "{{ item }}"
    state: present
  with_items: pkgs
- name: install pip packages
  pip:
    name: "{{ item }}"
    state: present
  with_items: pip_pkgs
  when: pip_pkgs is defined
